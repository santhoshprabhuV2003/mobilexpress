<header>
    <a href="#!/" class="nav_button"><button>LOGOUT</button></a>
</header>

<div class="admin">

<div class="adminctrl">
    <h2>ADD PRODUCT</h2>
    <form ng-submit="addproduct()" method="post">
        <div>
            <label for="pid">Product ID:</label>
            <input type="text" id="pid" name="pid" class="info" ng-model="product.pid" required>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="info" ng-model="product.name" required>
        </div>
        <div>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" class="info" ng-model="product.company" required>
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating" class="info" ng-model="product.rating" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" class="info" ng-model="product.price" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="info" ng-model="product.description" required>
        </div>
        <div>
            <label for="imgsrc">Image source:</label>
            <input type="text" id="imgsrc" name="imgsrc" class="info" ng-model="product.imgsrc" required>
        </div>
        <button type="submit" class="modify">ADD PRODUCT</button>
    </form>
</div>

<div class="adminctrl">
    <h2>DELETE PRODUCT</h2>
    <form ng-submit="deleteproduct()" method="post">
        <div>
            <label for="pid">Product ID:</label>
            <input type="text" id="pid" name="pid" class="info" ng-model="delete.pid" required>
        </div>
        <button type="submit" class="modify">DELETE PRODUCT</button>
    </form>
</div>

<div class="adminctrl">
    <h2>UPDATE PRODUCT PRICE</h2>
    <form ng-submit="updateproduct()" method="post">
        <div>
            <label for="pid">Product ID:</label>
            <input type="text" id="pid" name="pid" class="info" ng-model="update.pid" required>
        </div>
        <div>
            <label for="price">New Price:</label>
            <input type="text" id="price" name="price" class="info" ng-model="update.price" required>
        </div>
        <button type="submit" class="modify">UPDATE PRODUCT</button>
    </form>
</div>

</div>
